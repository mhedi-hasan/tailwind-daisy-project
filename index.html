<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind & DaisyUi Project</title>
    <!-- manrope-font-from-google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
    <!-- font-awesome-cdn-link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind-and-daisy-ui-link -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind-custom-color -->
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
            }
            }
        }
        }
    </script>
    <style>
        .manrope-font{
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="manrope-font">
    <!-- header-section-start -->
    <header class="mx-20">
        <!-- banner-section-start -->
        <div class="hero mt-14">
            <div class="hero-content flex-col lg:flex-row">
            <div>
                <h1 class="text-7xl leading-tight font-extrabold">
                    It's good <br>
                    tea time at The <br> 
                    Tea House</h1>
                <p class="py-6 text-lg font-medium">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                <button class="btn bg-orange-500 btn-primary text-lg font-bold">Explore More</button>
            </div>
            <div>
                <img src="/images/banner.png" class="max-w-sm" />
                <!-- rating-section -->
                <div class="flex gap-3 -mt-16 items-center p-3 w-52 shadow-2xl">
                    <div>
                        <i class="fa-solid text-amber-400 text-3xl fa-star"></i>
                    </div>
                    <div>
                        <h3 class="text-3xl">5.00</h3>
                        <p class="font-semibold text-sm">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <!-- banner-section-end -->
    </header>
        <!-- header-section-end -->
        <!-- main-section-start -->
    <main class="mx-20">

    </main>
        <!-- main-section-end -->
        <!-- footer-section-start -->
    <footer></footer>
        <!-- main-section-end -->
</body>
</html>
